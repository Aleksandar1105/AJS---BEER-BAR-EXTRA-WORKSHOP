<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beer bar</title>
  <link rel="stylesheet" href="/src/style.css">
</head>

<body>
  <!-- HEADER -->
  <header id="header">
    <!-- navbar -->
    <nav class="nav-main sticky" id="nav-main">
      <div class="nav-ul">
        <ul class="nav-links">
          <li id="beer-bar-btn" class="nav-item"><a class="nav-1" href="#beer-bar-section">Beer Bar</a></li>
          <li id="beers-btn" class="nav-item"><a class="nav-2" href="#beers-section">Beers</a></li>
          <li id="random-beer-btn" class="nav-item"><a class="nav-3" href="#random-beer">Random Beer</a></li>
        </ul>
      </div>
      <div>
        <form class="nav-form" id="search" action="" method="">
          <input type="search" name="search" id="search-input" value="Search" placeholder="Search">
          <a target="_self" href="some link"><!-- COME BACK-->
            <input type="button" name="SearchBtn" id="search-btn" value="Search"></a>
        </form>
      </div>
    </nav>
  </header>

  <!-- MAIN -->
  <main class="main-content">

    <!-- home screen section -->
    <section class="beer-bar-section" id="beer-bar-section">
      <!-- add hidden class when showing other sections -->
      <div class="homescreen-container">
        <h1>Hello, this is <span class="heading-1">beer</span> world!</h1>
        <p class="p-text">This is simple beer page, you can get all the informations for beers here.</p>
        <hr class="homescreen-hr">
        <img class="home-screen-img" src="/img/homeScreen.png" alt="home scren">
      </div>
    </section>

    <!-- beers section -->
    <section class="beers-section " id="beers-section"> <!-- add hidden class when showing other sections -->
      <div class="beers-main-container">

        <form class="beer-form">
          <select name="page-size" id="page-size">
            <option value="" hidden disabled selected>Page Size</option>
            <option value="5">show 5 </option>
            <option value="10">show 10 </option>
            <option value="20">show 20 </option>
          </select>
          <select name="sort-beers" id="sort-beers">
            <option value="" hidden disabled selected>Sort by</option>
            <option value="name">Name asc/desc</option>
            <option value="alcohol">Alcohol % - abv asc/desc</option>
            <option value="bitterness">Bitterness - ibu asc/desc</option>
            <option value="production-date">Production Date</option>
          </select>
        </form>

        <div class="beers-container">
          <ul class="beers-list">

            <!-- treba da se listaat so JS -->
            <!-- <li class="beer">
              <div class="beer-img">
                <img src="" alt="Test test">
              </div>
              <div class="beer-details">
                <h2 class="beer-name">Beer name</h2>
                <p class="beer-description">Beer description</p>
                <button id="beer-details-btn">More details</button>
              </div>
            </li> -->

          </ul>
          <div class="paginaton-buttons">
            <button id="previous-btn">Previous</button>
            <button id="next-btn">Next</button>
          </div>
        </div>
    </section>

    </div>

    <!-- random beer section -->
    <section id="random-beer">
      <div class="random-beer-container "> <!-- add hidden class when showing other sections -->

      </div>
    </section>
  </main>
  <!-- FOOTER -->
  <footer>

  </footer>


  <script src="/src/script.js"></script>
</body>

</html>
