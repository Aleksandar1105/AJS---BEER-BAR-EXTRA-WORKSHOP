<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beer bar</title>
  <link rel="stylesheet" href="/src/style.css">
</head>

<body>
  <!-- HEADER -->
  <header id="header">
    <!-- navbar -->
    <nav class="nav-main sticky" id="nav-main">
      <div class="nav-ul">
        <ul class="nav-links">
          <li id="beer-bar-btn" class="nav-item"><a class="nav-1" href="#beer-bar-section">Beer Bar</a></li>
          <li id="beers-btn" class="nav-item"><a class="nav-2" href="#beers-section">Beers</a></li>
          <li id="random-beer-btn" class="nav-item"><a class="nav-3" href="#random-beer">Random Beer</a></li>
        </ul>
      </div>
      <div>
        <form class="nav-form" id="search" action="" method="">
          <input type="search" name="search" id="search-input" placeholder="Search">
          <input type="button" name="SearchBtn" id="search-btn" value="Search">
        </form>
      </div>
    </nav>
  </header>

  <!-- MAIN -->
  <main class="main-content">

    <!-- home screen section -->
    <section class="beer-bar-section" id="beer-bar-section">
      <div class="homescreen-container">
        <h1>Hello, this is <span class="heading-1">beer</span> world!</h1>
        <p class="p-text">This is simple beer page, you can get all the informations for beers here.</p>
        <hr>
        <img class="home-screen-img" src="/img/homeScreen.png" alt="home scren">
      </div>
    </section>

    <!-- beers section -->
    <section class="beers-section " id="beers-section">
      <div class="beers-main-container">
        <form class="beer-form">
          <select value="Page Size" name="page-size" id="page-size">
            <option value="" hidden disabled selected>Page Size</option>
            <option value="5">show 5 </option>
            <option value="10">show 10 </option>
            <option value="20">show 20 </option>
          </select>
          <select name="sort-beers" id="sort-beers">
            <option value="" hidden disabled selected>Sort by</option>
            <option value="name-asc">Name asc</option>
            <option value="name-desc">Name des</option>
            <option value="alcohol-asc">Alcohol % - abv asc</option>
            <option value="alcohol-desc">Alcohol % - abv des</option>
            <option value="bitterness-asc">Bitterness - ibu asc</option>
            <option value="bitterness-desc">Bitterness - ibu desc</option>
            <option value="production-date-asc">Production Date asc</option>
            <option value="production-date-desc">Production Date desc</option>
          </select>
        </form>

        <div class="beers-container">
          <ul class="beers-list">

          </ul>
          <div class="paginaton-buttons">
            <button class="previous-btn" id="previous-btn">Previous</button>
            <button class="next-btn" id="next-btn">Next</button>
          </div>

        </div>
      </div>
    </section>

    <!-- random beer section -->
    <section id="random-beer">
      <button class="back-btn hidden" id="back-btn">Back</button>
      <div class="random-beer-container ">

      </div>
    </section>
  </main>

  <script src="/src/script.js"></script>
</body>

</html>
